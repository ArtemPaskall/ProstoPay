<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProstoPay</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="page__header header">
      <div class="header__content">
        <div class="container container--header">
          <div class="settings header__nav" >

            <div class="settings__lang">
              <img src="./images/language.png" alt="Select language" class="settings__lang--img">
                <div class="settings__options" id="select-lang">
                  <div class="settings__option settings__option--UA">UA</div>
                  <div class="settings__option settings__option--EN">EN</div>
                  <div class="settings__option settings__option--GE">GE</div>
                </div>
              <div class="settings__current-lang" id="current-lang">UA</div>

            </div>
            <div class="settings__log-out">
              <a href="https://dashboard.prostopay.net/">
                <img src="./images/Log-out.png" alt="Log out" class="settings__log-out--img">
              </a>
            </div>

         </div>

        </div>
      </div>
    </header>


    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
